{% extends "base.html" %}

{% block title %}Select Station{% endblock %}

{% block content %}
<h1 id="title">Select Power Monitoring Station</h1>

<p>Your choice of power monitoring station is stored as a user preference in a client-side cookie.</p>

<form method="post">
  <fieldset>
    <legend>Station Selection</legend>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
  </fieldset>  
</form>

{% endblock %}
